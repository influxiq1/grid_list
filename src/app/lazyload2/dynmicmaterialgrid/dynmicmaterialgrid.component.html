<p>Dynmic Material Grid Example !</p>

<mat-grid-list [cols]="4" gutterSize="10px" rowHeight="2:1" (window:resize)="onResize($event)">
    <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color">
        <div [innerHTML]="tile.text | demopipe : tile.text.length :200"></div>
    </mat-grid-tile>
</mat-grid-list>
