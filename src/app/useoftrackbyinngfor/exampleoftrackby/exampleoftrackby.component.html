<mat-chip-list aria-label=" selection">
    <mat-chip [routerLink]="['/jsmemoryleak/hasmemoryleak/page2']">Navigate to another
        page</mat-chip>
    <mat-chip (click)="updatedatattop()">Update Data </mat-chip>
</mat-chip-list>

<mat-card>Random Numbers with out TrackBy : </mat-card>
<br />
<br />

<ng-container *ngFor="let number of randomnumber; ">

    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>#{{number.id}}</mat-card-title>
            <!-- <mat-card-subtitle></mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content>
            <p>
                Letter:{{number.letter}}
            </p>


        </mat-card-content>
    </mat-card>
    <br />


</ng-container>
<br />

<mat-chip-list aria-label=" selection">
    <mat-chip (click)="updatedatattop()">Update Data </mat-chip>
</mat-chip-list>

<mat-card>Random Numbers With TrackBy : </mat-card>
<br />
<br />

<ng-container *ngFor="let number of randomnumber; trackBy: trackByFn; let i=index ">

    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>#{{number.id}}</mat-card-title>
            <!-- <mat-card-subtitle></mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content>
            <p>
                Letter:{{number.letter}}
            </p>


        </mat-card-content>
    </mat-card>
    <br />


</ng-container>
